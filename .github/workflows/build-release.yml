name: Build Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Extract version from tag
      id: get_version
      run: |
        $version = "${{ github.ref }}" -replace "refs/tags/v", ""
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
          
    - name: Check if release already exists
      run: |
        $tag = "${{ github.ref_name }}"
        gh release view $tag 2>$null
        if ($LASTEXITCODE -eq 0) {
          Write-Error "Release $tag already exists! Please use a new version."
          exit 1
        }
        Write-Host "âœ“ Release $tag does not exist, proceeding..."
        exit 0
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Release
      run: dotnet build -c Release --no-restore -p:Version=${{ steps.get_version.outputs.version }}
      
    - name: Publish Self-Contained Executable
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.get_version.outputs.version }} -o ./publish
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RainmeterLayoutManager-${{ github.ref_name }}
        path: ./publish/RainmeterLayoutManager.exe
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/RainmeterLayoutManager.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
